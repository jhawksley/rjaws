[package]
name = "rjaws"
version = "0.1.0"
edition = "2021"

[dependencies]
# General Dependencies
tokio = { version = "1", features = ["full"] }   # Required for AWS
clap = { version = "4.1", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
futures = "0.3"
async-trait = "0.1"
colored = "2"
tabled = "0.12"
termion = "2"

# AWS Dependencies
aws-config = "0.55"
aws-sdk-sts = "0.26"
aws-sdk-ec2 = "0.26"
aws-sdk-iam = "0.26"
